{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
  <div class="col s12 l6 offset-l3">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="waves-effect waves-light btn" type="submit">Login</button>
    </form>

    <div class="section pt-1">
      <a href="{% url 'password_reset' %}" >Password reset</a>
    </div>
  </div>
</div>
{% endblock %}
